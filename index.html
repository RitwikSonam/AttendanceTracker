<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 5px;
      color: #333;
    }
    h3 {
      margin-bottom: 25px;
      color: #666;
    }
    label, input[type="date"] {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .checkbox-group {
      margin: 15px 0;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .checkbox-group label {
      display: block;
      margin: 10px;
      font-size: 17px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Mark Attendance</h1>
  <h3>
    ðŸ§ª Physics: 8:45am - 10:45am<br />
    ðŸ”¬ Chemistry: 11:00am - 1:15pm<br />
    ðŸŒ¿ Botany/Zoology (alt. days): 1:15 pm - 3:30pm
  </h3>

  <label for="date">Select Date:</label>
  <input type="date" id="date" min="2024-05-19" max="2026-06-30" />

  <div class="checkbox-group">
    <label><input type="checkbox" id="physics" /> âœ… Physics</label>
    <label><input type="checkbox" id="chemistry" /> âœ… Chemistry</label>
    <label><input type="checkbox" id="zoology" /> âœ… Zoology</label>
    <label><input type="checkbox" id="botany" /> âœ… Botany</label>
  </div>

  <button onclick="saveAttendance()">ðŸ’¾ Save Attendance</button>

  <a href="view.html">ðŸ“Š View Attendance Table</a>

  <script>
    function saveAttendance() {
      const date = document.getElementById("date").value;
      if (!date) {
        alert("Please select a date.");
        return;
      }

      const attendance = {
        Physics: document.getElementById("physics").checked,
        Chemistry: document.getElementById("chemistry").checked,
        Zoology: document.getElementById("zoology").checked,
        Botany: document.getElementById("botany").checked,
        PhysicsTime: "8:45 - 10:45",
        ChemistryTime: "11:00 - 1:15",
        ZoologyTime: "1:15 - 3:30",
        BotanyTime: "1:15 - 3:30"
      };

      const data = JSON.parse(localStorage.getItem("attendanceData") || '{}');
      data[date] = attendance;
      localStorage.setItem("attendanceData", JSON.stringify(data));

      alert("âœ… Attendance saved for " + date);
    }
  </script>
</body>
</html>
